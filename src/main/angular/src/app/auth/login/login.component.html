<div class="login">
<mat-form-field>
    <input matInput placeholder="Login ID" [formControl]="loginIdFormControl">
</mat-form-field>

<mat-form-field>
  <input matInput placeholder="Password" type="password" [formControl]="passwordFormControl">
</mat-form-field>
</div>
<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>
